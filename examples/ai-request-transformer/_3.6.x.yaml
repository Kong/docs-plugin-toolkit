name: ai-request-transformer
config:
  prompt: >
    Find any numbers in my request JSON, and double them. Reply only with that JSON output.
    Also for any city, put the country name in brackets next to it.
  llm:
    auth:
      header_name: "Authorization"
      header_value: "{vault://env/OPENAI_AUTH_HEADER}"
    route_type: "llm/v1/chat"
    logging:
      log_statistics: true
      log_payloads: false
    model:
      provider: "openai"
      name: "gpt-4"
      options:
        max_tokens: 1024
        temperature: 1.0