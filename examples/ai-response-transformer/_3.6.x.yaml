name: ai-response-transformer
config:
  prompt: "Return the 'json' object from my message, but translate each JSON field name into French."
  parse_llm_response_json_instructions: false
  llm:
    route_type: "llm/v1/chat"
    auth:
      header_name: "api-key"
      header_value: "{vault://env/AZURE_AUTH_HEADER}"
    logging:
      log_statistics: true
      log_payloads: false
    model:
      provider: "azure"
      name: "gpt-35-turbo"
      options:
        max_tokens: 1024
        temperature: 1.0
        azure_instance: "ai-proxy-regression"
        azure_deployment_id: "kong-gpt-3-5"