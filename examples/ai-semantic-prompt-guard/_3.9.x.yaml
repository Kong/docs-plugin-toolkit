name: ai-semantic-prompt-guard
config:
  embeddings:
    provider: openai
    name: text-embedding-3-large
  vectordb:
    strategy: redis
    distance_metric: cosine
    threshold: 0.5
    dimensions: 1024
    redis:
      host: localhost
      port: 6379
  rules:
    match_all_conversation_history: true
    allow_prompts:
      - "[1] = string.rep('x', 501)"
    deny_prompts: {}
